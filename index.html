<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBY</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link href="main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- iPhone12PRO & X -->
            <nav class="navbar navbar-12">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <img src="assets/icons/Cellular Connection.svg">
                    <img src="assets/icons/Wifi.svg">
                    <img src="assets/icons/Battery.svg">
                </div>           
            </nav>
            <!-- iPhone8 & 8+ & SE -->
            <nav class="navbar navbar-8">
                <div class="status-icons">
                    <img src="assets/icons/Cellular Connection.svg">
                    <span>Sketch</span>
                    <img src="assets/icons/Wifi.svg">
                </div>
                <div class="time">9:41 AM</div>
                <div class="status-icons">
                    <img src="assets/icons/Bluetooth.svg">
                    <span>100%</span>
                    <img src="assets/icons/Battery.svg">
                </div>
            </nav>
            <div class="cross-container">
                <a href="#" class="cross">âœ•</a>
            </div>
        </header>

        <main class="main">
            <div class="title">
                <span data-i18n="Get Unlimited <br>Access">
                    Get Unlimited <br>Access
                </span>
            </div>
            <div class="img-container">
                <div class="img-slot">
                    <img 
                        src="assets/images/art.png"
                        srcset="assets/images/art@2x.png 2x, assets/images/art@3x.png 3x"  
                        alt="Art image">
                    <span data-i18n="Unlimited Art <br>Creation">Unlimited Art <br>Creation</span>
                </div>
                <div class="img-slot">
                    <img 
                        src="assets/images/exclusive.png" 
                        srcset="assets/images/exclusive@2x.png 2x, assets/images/exclusive@3x.png 3x"  
                        alt="Exclusive image">
                    <span data-i18n="Exclusive <br>Styles">
                        Exclusive <br>Styles
                    </span>
                </div>
                <div class="img-slot">
                    <img 
                        src="assets/images/avatars.png" 
                        srcset="assets/images/avatars@2x.png 2x, assets/images/avatars@3x.png 3x" 
                        alt="Avatars image">
                    <span data-i18n="Magic Avatars <br>With 20% Off">
                        Magic Avatars <br>With 20% Off
                    </span>
                </div>
            </div>
            <div class="access-container">
                <div class="offers"> 
                    <div class="offer btns best-offer">
                        <div class="badge" data-i18n="BEST OFFER">BEST OFFER</div>
                        <div class="offer-info">
                            <div class="price-info">
                                <span class="info-title" data-i18n="YEARLY ACCESS">YEARLY ACCESS</span>
                                <span class="priceChanger" data-price="yearly" data-i18n="Just {{price}} per year">Just {{price}} per year</span>
                            </div>
                            <div class="price-info priceChanger" data-price="bestOffer" data-i18n="{{price}} <br>per week">
                                {{price}} <br>per week
                            </div>
                        </div>
                    </div>
                    <div class="offer btns active">
                        <div class="offer-info">
                            <span class="info-title" data-i18n="WEEKLY ACCESS">WEEKLY ACCESS</span>
                            <div class="price-info priceChanger" data-price="weekly" data-i18n="{{price}} <br>per week">
                                {{price}} <br>per week
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-continue btns"><a href="#" data-i18n="Continue">Continue</a></div>
            </div>
        </main>

        <footer class="footer">
            <nav class="footer-toolbar">
                <a href='https://apple.com/' target="_blank" data-i18n="Terms of Use">
                    Terms of Use
                </a>
                <a href='https://google.com/' target="_blank" data-i18n="Privacy Policy">
                    Privacy Policy
                </a>
                <a href='#' data-i18n="Restore">
                    Restore
                </a>
            </nav>
            <div class="homebar"></div>
        </footer>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
